<div class="menu-item-tile col-md-6 col-lg-6">
<div class="row">
	<div class="col-sm-5">
		<div class="menu-item-photo">
			<img src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="lunch menu photo" width="250" height="150" class="img-responsive">
			<div>{{short_name}}</div>
			</div>
			<div class="menu-item-price">{{price_small}} for <span>{{small_portion_name}}</span> {{price_large}} for <span>{{large_portion_name}}</span>
		</div>
	</div>
	<div class="col-sm-7">
		<div class="menu-item-description">
			<div class="menu-item-title">
				{{name}}
			</div>
			<p class="menu-item-details">{{description}}</p>
		</div>
	</div>
</div>
<hr class="visible-xs">
</div>
